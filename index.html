<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>

    <form action="" name="calculator">

        <div class="calculator-body">

            <div class="top-part">
                <input type="text" name="display" id="display" class="form-control" readonly>
                <input type="button" value="DEG" class="top-item">
                <input type="button" value="F-E" class="top-item">
                <input type="button" value="" class="top-item white">
                <input type="button" value="" class="top-item white">
                <input type="button" value="" class="top-item white">
                <input type="button" value="MC" class="top-item">
                <input type="button" value="MR" class="top-item">
                <input type="button" value="M+" class="top-item">
                <input type="button" value="M-" class="top-item">
                <input type="button" value="MS" class="top-item">
                <input type="button" value="Trigonometry" id="trigonometry" class="top-item">
                <input type="button" value="Functions" id="functions" class="top-item">
            </div>


            <input type="button" value="2nd" class="item">
            <input type="button" value="&#x1D7B9;" class="item">
            <input type="button" value="e" class="item">
            <input type="button" value="C" onclick="clickclr()" class="item">
            <input type="button" value="⌫" class="item">
            <input type="button" value="x²" class="item">
            <input type="button" value="1/x" class="item">
            <input type="button" value="|x|" class="item">
            <input type="button" value="exp" class="item">
            <input type="button" value="mod" class="item">
            <input type="button" value="2√x" class="item">
            <input type="button" value="(" class="item">
            <input type="button" value=")" class="item">
            <input type="button" value="n!" class="item">
            <input type="button" value="÷" onclick="clickdiv()" class="item arithmatic">
            <input type="button" value="x^y" class="item">
            <input type="button" name="" value="7" onclick="click7()" class="item numbers">
            <input type="button" name="" value="8" onclick="click8()" class="item numbers">
            <input type="button" name="" value="9" onclick="click9()" class="item numbers">
            <input type="button" value="×" onclick="clickmul()" class="item arithmatic">
            <input type="button" value="10^x" class="item">
            <input type="button" name="" value="4" onclick="click4()" class="item numbers">
            <input type="button" name="" value="5" onclick="click5()" class="item numbers">
            <input type="button" name="" value="6" onclick="click6()" class="item numbers">
            <input type="button" name="" value="-" onclick="clicksub()" class="item arithmatic">
            <input type="button" value="log" class="item">
            <input type="button" name="" value="1" onclick="click1()" class="item numbers">
            <input type="button" name="" value="2" onclick="click2()" class="item numbers">
            <input type="button" name="" value="3" onclick="click3()" class="item numbers">
            <input type="button" name="" value="+" onclick="clickadd()" class="item">
            <input type="button" value="ln" class="item">
            <input type="button" value="+/-" class="item">
            <input type="button" name="" value="0" onclick="click0()" class="item numbers">
            <input type="button" value="." class="item">
            <input type="button" name="" value="=" onclick="clickequ()" class="item arithmatic equal">

        </div>
    </form>


    <script>
        function click1() {
            document.calculator.display.value += 1;
        }
        function click2() {
            document.calculator.display.value += 2;
        }
        function click3() {
            document.calculator.display.value += 3;
        }
        function click4() {
            document.calculator.display.value += 4;
        }
        function click5() {
            document.calculator.display.value += 5;
        }
        function click6() {
            document.calculator.display.value += 6;
        }
        function click7() {
            document.calculator.display.value += 7;
        }
        function click8() {
            document.calculator.display.value += 8;
        }
        function click9() {
            document.calculator.display.value += 9;
        }
        function click0() {
            document.calculator.display.value += 0;
        }
        function clickadd() {
            document.calculator.display.value += "+";
        }
        function clicksub() {
            document.calculator.display.value += "-";
        }
        function clickmul() {
            document.calculator.display.value += "*";
        }
        function clickdiv() {
            document.calculator.display.value += "/";
        }
        function clickclr() {
            document.calculator.display.value = "";
        }
        function clickequ() {
            var Display = eval(document.calculator.display.value);
            document.calculator.display.value = Display;
        }

    </script>
