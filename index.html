<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

    <title>Calculator</title>
    <style>
        input[type="button"]{
            display: block;
            float: left;
            width: 25%;
            padding-top: 15px;
            padding-bottom: 15px;
            border: 1px solid black;
        }
        input{
            font-size: 20px !important;
        }
    </style>
  </head>
  <body>
    <div class="container py-5">
        <div class="row justify-content-center py-4">
            <div class="col-sm-6">
                <form action="" name="calculator">
                    <input type="text" name="display" class="form-control" readonly>
                    <input type="button" name="" value="1" onclick="click1()" class="btn">
                    <input type="button" name="" value="2" onclick="click2()" class="btn">
                    <input type="button" name="" value="3" onclick="click3()" class="btn">
                    <input type="button" name="" value="4" onclick="click4()" class="btn">
                    <input type="button" name="" value="5" onclick="click5()" class="btn">
                    <input type="button" name="" value="6" onclick="click6()" class="btn">
                    <input type="button" name="" value="7" onclick="click7()" class="btn">
                    <input type="button" name="" value="8" onclick="click8()" class="btn">
                    <input type="button" name="" value="9" onclick="click9()" class="btn">
                    <input type="button" name="" value="0" onclick="click0()" class="btn">
                    <input type="button" name="" value="+" onclick="clickadd()" class="btn">
                    <input type="button" name="" value="-" onclick="clicksub()" class="btn">
                    <input type="button" name="" value="*" onclick="clickmul()" class="btn">
                    <input type="button" name="" value="/" onclick="clickdiv()" class="btn">
                    <input type="button" name="" value="clr" onclick="clickclr()" class="btn">
                    <input type="button" name="" value="=" onclick="clickequ()" class="btn">

                </form>
            </div>
        </div>
    </div>

    <script>
        function click1(){
            document.calculator.display.value+=1;
        }
        function click2(){
            document.calculator.display.value+=2;
        }
        function click3(){
            document.calculator.display.value+=3;
        }
        function click4(){
            document.calculator.display.value+=4;
        }
        function click5(){
            document.calculator.display.value+=5;
        }
        function click6(){
            document.calculator.display.value+=6;
        }
        function click7(){
            document.calculator.display.value+=7;
        }
        function click8(){
            document.calculator.display.value+=8;
        }
        function click9(){
            document.calculator.display.value+=9;
        }
        function click0(){
            document.calculator.display.value+=0;
        }
        function clickadd(){
            document.calculator.display.value+="+";
        }
        function clicksub(){
            document.calculator.display.value+="-";
        }
        function clickmul(){
            document.calculator.display.value+="*";
        }
        function clickdiv(){
            document.calculator.display.value+="/";
        }
        function clickclr(){
            document.calculator.display.value="";
        }
        function clickequ(){
           var Display = eval( document.calculator.display.value);
           document.calculator.display.value=Display;
        }
        
    </script>

  </body>
</html>
